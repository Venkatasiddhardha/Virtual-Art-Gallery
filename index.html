<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Art Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Virtual Art Gallery</h1>
        <p>Explore stunning artworks</p>
    </header>

    <!-- Art Gallery Section -->
    <section id="gallery">
        <div class="art-container active">
            <img src="images/art1.jpg" alt="Artwork 1">
            <p class="art-title">Abstract Colors</p>
        </div>
        <div class="art-container">
            <img src="images/art2.jpg" alt="Artwork 2">
            <p class="art-title">Nature's Harmony</p>
        </div>
        <div class="art-container">
            <img src="images/art3.jpg" alt="Artwork 3">
            <p class="art-title">City Vibes</p>
        </div>
        <div class="art-container">
            <img src="images/art4.jpg" alt="Artwork 4">
            <p class="art-title">Ocean Serenity</p>
        </div>
        <div class="art-container">
            <img src="images/art5.jpg" alt="Artwork 5">
            <p class="art-title">Dreamscape</p>
        </div>
    </section>

    <!-- Navigation Controls -->
    <div class="controls">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
